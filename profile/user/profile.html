<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="The profile page">
  <title>AppNoroff | Profile page</title>
  <link rel="stylesheet" href="../../dist/css/styles.css">
</head>
<body>
  <header class="p-4 m-auto mb-3 border-bottom">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="../../posts/index.html" class="nav-link px-2 link-secondary">Homepage</a></li>
          <li><a href="#contacts" class="nav-link px-2 link-dark">Contacts</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control m-auto" placeholder="Search..." aria-label="Search">
        </form>

        <div class="dropdown text-end">
          <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="/css-frameworks-ca-ressurses/user_84308.png" alt="mdo" width="32" height="32" class="rounded-circlee" >
          </a>
          <ul class="dropdown-menu text-small">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="../../index.html">Sign out</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <main class="m-auto p-2">
    <div class="m-auto mb-3" style="max-width: 540px;">
      <!--Make in JS-->
      <div class="row g-0 border rounded overflow-hidden mb-4 shadow-sm">
        <div class="col-auto" style="max-height: 300px; max-width: 200px;">
          <img class="profile-picture rounded"  src="" rect width="100%" height="100%" fill="#55595c"></img>
        </div>
        <div class="col p-4 d-flex flex-column position-static">
          <strong class="d-inline-block mb-2 text-primary profile-email"></strong>
          <h3 class="mb-0 profile-name"></h3>
          <hr class="mx-1">
          <div class="mb-1 text-muted">Joined October 2th</div>
          <p class="card-text mb-auto">Personal quote: “Handle every situation like a dog. If you can’t eat it or play with it, just pee on it and walk away.”</p>
          <a href="" class="mb-0 opacity-75 editProfileButton">Edit</a>
        </div>
      </div>
    </div>
    <!--Button to redirect to post site-->
    <div class="d-flex flex-column mb-4">
      <a href="/post/create/index.html" class="btn btn-primary d-inline m-auto mb-3">Make a post</a>
      <hr class="mx-5">
      </div>
    <!--Earlier posts made through JS-->
    <div class="m-auto d-flex flex-column mt-3" id="usersPosts">
      <!--List of posts-->
      </div>
      <hr class="mx-5">
        <!--Contact list will make work later-->
        <div class="col-4 list-group w-auto p-3">
          <h3 id="contacts">Contacts</h3>
          <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
            <img src="/css-frameworks-ca-ressurses/profile-picture-chowchow.jpg" alt="twbs" width="32" height="32" class="rounded-circle flex-shrink-0 contact-img">
            <div class="d-flex gap-2 w-100 justify-content-between">
              <div>
                <h6 class="mb-0 contact-info">Username</h6>
                <p class="mb-0 opacity-75">Last active</p>
              </div>
              <small class="opacity-50 text-nowrap">now</small>
            </div>
          </a>
        </div>
    </div>  
  </div>  
  </main>
  <div class="container">
    <footer class="d-flex py-3 my-4 border-top">
      <div>
        <span class="mb-3 mb-md-0 text-muted">© 2022 AppNoroff, Inc</span>
      </div>
    </footer>
  </div>
</body>
<script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script> 
<script type="module" src="../../src/js/main.mjs"></script>
</html>
