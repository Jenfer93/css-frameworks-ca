<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login to the best social media app for Noroff students!">
  <title>AppNoroff | Login </title>
  <link rel="stylesheet" href="../../dist/css/styles.css">
</head>
<body>
  <!--https://getbootstrap.com/docs/5.2/examples/headers/-->
  <header class="p-3 m-auto mb-3 border-bottom">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="../user/profile.html" class="nav-link px-2 link-secondary">Profile</a></li>
          
          <li><a href="../../profile/login/login.html" class="nav-link px-2 link-dark">Login</a></li>
          <li><a href="../../profile/register/signin.html" class="nav-link px-2 link-dark">Signin</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control m-auto" placeholder="Search..." aria-label="Search">
        </form>
      </div>
    </div>
  </header>

  <main class="m-auto flex-grow-1">
    <div class="container-fluid">
      <div class="row justify-content-center">
        
        <div class="col-12 col-md-6">
          <h1 class="mb-3">Login</h1>
          <form id="form-to-login">

            <div class="form-group mb-3">
              <label for="email">Email address</label>
              <input class="form-control" type="email" name="email" placeholder="myuser@stud.noroff.no" required pattern="^[\w\-.]+@(stud.)?noroff.no$" title="Email must be a @noroff.no or @stud.noroff.no">
            </div>
            <div class="form-group mb-3">
              <label for="password">Password</label>
              <input class="form-control" type="password" name="password" required minlength="8" title="Minimum length 8 characters">
            </div>
            <button class="btn border-dark">Login</button>
          </form>
        </div>
      </div>
    </div>
  </main>
  <div class="container">
    <footer class="d-flex py-3 my-4 border-top">
      <div>
        <span class="mb-3 mb-md-0 text-muted">Â© 2022 AppNoroff, Inc</span>
      </div>
    </footer>
  </div>
  <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script> 
  <script type="module" src="/src/js/main.mjs"></script>
</body>
</html>
