<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="The profile page of Pug Puggerson">
  <title>AppNoroff | Edit profile page</title>
  <link rel="stylesheet" href="/dist/css/styles.css">
</head>
<body>
  <header class="p-4 m-auto mb-3 border-bottom">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/posts/index.html" class="nav-link px-2 link-secondary">Homepage</a></li>
          <li><a href="#contacts" class="nav-link px-2 link-dark">Contacts</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control m-auto" placeholder="Search..." aria-label="Search">
        </form>

        <div class="dropdown text-end">
          <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="/css-frameworks-ca-ressurses/user_84308.png" alt="mdo" width="32" height="32" class="rounded-circle">
          </a>
          <ul class="dropdown-menu text-small">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="/index.html">Sign out</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <main class="m-auto p-2">
    <div class="d-flex flex-column mb-4">
      <h1 class="none">Edit Profile page</h1>
      <hr class="mx-1">
      </div>
    <div class="m-auto mb-3">
     <!--Profile information-->
     <div class="row g-0 border rounded overflow-hidden mb-4 shadow-sm">
      <div class="col-auto" style="max-height: 300px; max-width: 200px;">
        <img class="profile-picture rounded"  src="" rect width="100%" height="100%" fill="#55595c"></img>
      </div>
      <div class="col p-4 d-flex flex-column position-static">
        <strong class="d-inline-block mb-2 text-primary profile-email"></strong>
        <h2 class="mb-0 profile-name"></h2>
        <hr class="mx-1">
        <div class="mb-1 text-muted">Joined October 2th</div>
        <p class="card-text mb-auto">Personal quote: “Handle every situation like a dog. If you can’t eat it or play with it, just pee on it and walk away.”</p>
        <a href="/profile/user/profile.html">Cancel edit</a>
      </div>
    </div>
  </div>
  <div class="d-flex flex-column mb-4">
    <hr class="mx-1">
    <h2>Edit your profile here</h2>
    </div>
    <!--Editable profile info-->

    <form id="editProfile">

      <div class="form-group mb-3">
        <label for="">Name</label>
        <input class="form-control" type="text" disabled name="name"/>
      </div>

      <div class="form-group mb-3">
        <label for="">Email</label>
        <input class="form-control" type="email" disabled name="email"/>
      </div>

      <div class="form-group mb-3">
        <label for="">Banner</label>
        <input class="form-control" type="url" name="banner"/>
      </div>

      <div class="form-group mb-3">
        <label for="">Avatar</label>
        <input class="form-control" type="url" name="avatar"/>
      </div>
      
      <button class="btn btn-primary">Edit profile</button>
    </form>
  </div>  
  </main>
  <div class="container">
    <footer class="d-flex py-3 my-4 border-top">
      <div>
        <span class="mb-3 mb-md-0 text-muted">© 2022 AppNoroff, Inc</span>
      </div>
    </footer>
  </div>
</body>
<script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script> 
<script type="module" src="../../src/js/main.mjs"></script>
</html>
