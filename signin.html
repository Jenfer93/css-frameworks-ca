<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sign in and enjoy time online with your friends">
  <title>Sign in to AppFriends</title>
  <link rel="stylesheet" href="dist/css/styles.css">
</head>
<body>
  <!--https://getbootstrap.com/docs/5.2/examples/headers/-->
  <header class="p-3 m-auto mb-3 border-bottom">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/profile.html" class="nav-link px-2 link-secondary">Profile</a></li>
          <li><a href="#" class="nav-link px-2 link-dark">Contacts</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control m-auto" placeholder="Search..." aria-label="Search">
        </form>

        <div class="text-end">
          <button type="button" class="btn btn-outline-dark me-2">Login</button>
        </div>
      </div>
    </div>
  </header>

  <main class="m-auto">
    
            <h2 class="fw-bold mb-0">Sign in to AppFriends </h2>
          
          <div class="p-5 pt-0 form-floating mb-3 w-100 m-auto">

            <form id="signin-form" action="/index.html" type="post" class="m-auto d-flex justify-content-center align-items-center row">
              <label for="email" class="mt-2">Email address <br>*<small>Obs only @noroff.no or @stud.noroff.no email</small></label>
              <input type="email" name="email" id="email-field" class="login-form-field form-control " placeholder="name@noroff.com" required pattern = "^[\w\-.]+@(stud.)?noroff.no$">
              <label for="name" class="mt-2">Your name</label>
              <input type="name" name="name" id="name-field" class="login-form-field form-control " placeholder="Your name" required>
              <label for="password" class="mt-2">Password <br>*<small>Minimum 5 characters</small></label>
              <input type="password" name="password" id="password-field" class="login-form-field form-control" placeholder="Password" required minlength="5">
              <input type="submit" value="Login" id="signin-form-submit" class="w-100 mb-2 mt-2 btn btn-lg rounded-3 btn-primary">
            </form>
            <p>Already have an account? <a href="index.html">Log in here!</a></p>
          </div>
        
  </main>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script> 
  <script type="module" src="/src/js/main.mjs"></script>
  <script type="module" src="/src/js/api.mjs"></script>
</body>
</html>
